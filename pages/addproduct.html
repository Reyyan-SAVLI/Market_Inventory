<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div >
  <form  method="post" action="/addproduct" class="form-container" enctype="multipart/form-data" >
    <div class="bs-component">
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="/main" >Ürünler</a></li>
        <li class="nav-item"><a class="nav-link" href="/markets">Marketler</a></li>
        <li class="nav-item"><a class="nav-link" href="/storages">Depolar</a></li>
        <li class="nav-item"><a class="nav-link" href="/stock">Merkez Stok</a></li>
        <li class="nav-item"><a class="nav-link" href="/profile">Profilim</a></li>
      </ul>
    </div>
    <div class="row">
        <div class="tab-pane fade active show" id="user-settings">
            <div class="tile user-settings">
              <h4 class="line-head">Ürün Bilgileri Girin</h4>
              <div class="row">
              <div class="col-md-9">
              <form>
                <div class="col-md-8 mb-4">
                    <label>Ürün Adı</label>
                    <input class="form-control" type="text" name="pName">
                </div>
                <div class="row mb-4">
                  <div class="col-md-4">
                    <label>Marka</label>
                    <input class="form-control" type="text" name="pBrand">
                  </div>
                  <div class="col-md-4">
                    <label>Barkod Numarası</label>
                    <input class="form-control" type="text" name="pBarcode">
                  </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-4">
                      <label>Fiyat</label>
                      <input class="form-control" type="text" name="pPrice">
                    </div>
                    <div class="col-md-4">
                      <label>KDV Oranı</label>
                      <input class="form-control" type="text" name="pKdv">
                    </div>
                </div>
                <div class="row mb-4">
                <div class="col-md-4">
                      <label>Ürün Kodu</label>
                      <input class="form-control" type="text" name="pCode">
                    </div>
                    <div class="col-md-4">
                      <label>Miktar</label>
                      <input class="form-control" type="text" name="pAmount">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-4">
                      <label>Kategori</label>
                      <input class="form-control" type="text" name="pCategory">
                    </div>
                    <div class="col-md-4">
                      <label>Alt Kategori</label>
                      <input class="form-control" type="text" name="pSubcategory">
                    </div>
                  </div>
                <div class="row mb-10">
                  <div class="col-md-12">
                    <button class="btn btn-primary" type="submit" name="pSaveBtn"><i class="bi bi-check-circle-fill me-2"></i> Save</button>
                  </div>
                </div>
              </form>
              </div>
              <div class="col-md-3">
                <p>Yüklemek için bir resim seçin.</p>
                <input class="row mb-1" type="file"  name="pImage">
              </div>
             </div>
            </div>
        </div>
    </div>
  </form>
</div>
<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
