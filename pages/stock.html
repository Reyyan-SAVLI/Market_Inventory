<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div >
  <form  method="post" action="/stock" class="form-container" >
    <div class="bs-component">
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="/main">Ürünler</a></li>
        <li class="nav-item"><a class="nav-link" href="/markets">Marketler</a></li>
        <li class="nav-item"><a class="nav-link" href="/storages">Depolar</a></li>
        <li class="nav-item"><a class="nav-link" href="/stock">Merkez Stok</a></li>
        <li class="nav-item"><a class="nav-link" href="/profile">Profilim</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
            <div class="table-responsive">
              <table class="table table-hover table-bordered" id="sampleTable">
                <thead>
                  <tr>
                    <th>Ürün Adı</th>
                    <th>Depo Kodu</th>
                    <th>Market Kodu</th>
                    <th>il</th>
                    <th>Miktar</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function(){
      fetch('/stock/data')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#sampleTable tbody');
  
          data.forEach(product => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${product.name}</td>
              <td>${product.storagecode}</td>
              <td>${product.marketcode}</td>
              <td>${product.city}</td>
              <td>${product.amount}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error: ', error));
    });
  </script>
</body>
</html>
