<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div >
  <form  method="post" action="/main" class="form-container" >
    <div class="bs-component">
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="/main">Ürünler</a></li>
        <li class="nav-item"><a class="nav-link" href="/markets">Marketler</a></li>
        <li class="nav-item"><a class="nav-link" href="/storages">Depolar</a></li>
        <li class="nav-item"><a class="nav-link" href="/stock">Merkez Stok</a></li>
        <li class="nav-item"><a class="nav-link" href="/profile">Profilim</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
            <div class="table-responsive">
              <p><a class="btn btn-primary icon-btn" href="addproduct.html"><i class="bi bi-plus-square me-2"></i>Ürün Ekle	</a></p>
              <table class="table table-hover table-bordered" id="sampleTable">
                <thead>
                  <tr>
                    <th>Ürün Adı</th>
                    <th>Ürün Kodu</th>
                    <th>Resim</th>
                    <th>Marka</th>
                    <th>Barkod</th>
                    <th>Fiyat</th>
                    <th>KDV Oranı(%)</th>
                    <th>Miktar</th>
                    <th>Kategori</th>
                    <th>Alt Kategori</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    fetch('/main/data')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#sampleTable tbody');

        data.forEach(product => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${product.name}</td>
            <td>${product.productcode}</td>
            <td><img src="${product.imagepath}" alt="Product Image"style="max-width: 100px; max-height: 100px;"></td>
            <td>${product.brand}</td>
            <td>${product.barcode}</td>
            <td>${product.price}</td>
            <td>${product.kdvratio}</td>
            <td>${product.amount}</td>
            <td>${product.category}</td>
            <td>${product.subcategory}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('Error: ', error));
  });
</script>
</body>
</html>
