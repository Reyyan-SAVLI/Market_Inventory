<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div >
  <form  method="post" action="/main" class="form-container" >
    <div class="bs-component">
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="/main">Ürünler</a></li>
        <li class="nav-item"><a class="nav-link" href="/markets">Marketler</a></li>
        <li class="nav-item"><a class="nav-link" href="/storages">Depolar</a></li>
        <li class="nav-item"><a class="nav-link" href="/stock">Merkez Stok</a></li>
        <li class="nav-item"><a class="nav-link" href="/profile">Profilim</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
            <div class="table-responsive">
              <p><a class="btn btn-primary icon-btn" href="addproduct.html"><i class="bi bi-plus-square me-2"></i>Ürün Ekle	</a></p>
              <table class="table table-hover table-bordered" id="sampleTable">
                <thead>
                  <tr>
                    <th>Ürün Adı</th>
                    <th>Ürün Kodu</th>
                    <th>Resim</th>
                    <th>Marka</th>
                    <th>Barkod</th>
                    <th>Fiyat</th>
                    <th>KDV Oranı(%)</th>
                    <th>Miktar</th>
                    <th>Kategori</th>
                    <th>Alt Kategori</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css">
<script type="text/javascript" src="js/plugins/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function() {
    var table = $('#sampleTable').DataTable({});
    $.ajax({
        url: '/main/data',  // Verilerin alındığı endpoint
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            // Verileri tabloya ekle
            for (var i = 0; i < data.length; i++) {
                table.row.add([
                    data[i].name,
                    data[i].productcode,
                    '<img src="' + data[i].imagepath + '" alt="Product Image" style="max-width: 100px; max-height: 100px;">',
                    data[i].brand,
                    data[i].barcode,
                    data[i].price + ' TL',
                    data[i].kdvratio,
                    data[i].amount,
                    data[i].category,
                    data[i].subcategory,
                ]).draw();
            }
        },
        error: function(error) {
            console.error('Veri alınamadı:', error);
        }
    });
});
</script>
</body>
</html>
