<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="modal">
  
  <form class="modal-content" method="post" action="/">
    
    <div class="container">
      <label for="uname"><b>Email</b></label>
      <input type="text" placeholder="Emailinizi Girin" name="uname" required>

      <label for="psw"><b>Şifre</b></label>
      <input type="password" placeholder="Şifrenizi Girin" name="psw" required>
        
      <button type="submit">Giriş Yap</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Beni Hatırla
      </label>
      
      <span class="psw"><a href="#">Şifremi Unuttum</a></span>
    </div>
  </form>
</div>
</body>
</html>
